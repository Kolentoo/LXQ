<!DOCTYPE html>
<html lang="zh-cn" class="regist-page">
<head>
    <title>-悠哉旅游网</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <link href="//r01.uzaicdn.com/content/m/v2/styles/core.css" rel="stylesheet" />
    <link href="/content/subject/app-songliuliang160920/styles/style.css" rel="stylesheet" />
    <script>
        var _scale = { width: 750, rem : true };

    <script src="//r01.uzaicdn.com/content/m/v2/scripts/core-ext.js"></script>
    <script src="/content/subject/app-songliuliang160920/scripts/script.js"></script>
</head>
<body>
    <div class="w">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m"><div class="tit">会员注册</div></div>
        </header>
        <section class="subject-main" id="j_userRegister">
            <menu class="info-listing">
                <li class="list-item"><input type="tel" class="textbox g10" id="username" name="username" placeholder="请输入您的手机号码" maxlength="11"></li>
                <li class="list-item clearfix">
                    <span class="change change-code fr">
                        <img src="//u.uzai.com/code" alt="看不清，换一张" onclick='javascript: this.src = "//u.uzai.com/code?" + Math.random()' />
                    </span>
                    <p class="code-main"><input type="tel" class="textbox g10" id="txtPassCode" name="txtPassCode" placeholder="请输入验证码" maxlength="4"></p>
                </li>
                <li class="list-item clearfix">
                    <span class="btn-gain tc fr">获得验证码</span>
                    <p class="code-main"><input type="tel" class="textbox g10" id="captcha" name="captcha" placeholder="请输入4位短信验证码" maxlength="4"></p>
                </li>
                <li class="list-item"><input type="password" class="textbox g10" id="password" name="password" placeholder="请输入您的密码"></li>
            </menu>
            <p class="btn-bar tc"><input type="submit" value="立即注册 | 领流量" class="btn-submit white f36"></p>
            <p class="note-bar f24 tc">
                点击注册按钮，代表您已阅读并同意<br>
                <span class="f28"><a href="#" class="u">使用条款</a> 和 <a href="#" class="u">隐私政策</a></span>
            </p>
        </section>
    </div>
