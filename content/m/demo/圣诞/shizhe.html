<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>悠哉旅游网</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="apple-touch-icon-precomposed" href="http://r.uzaicdn.com/content/m/images/apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-startup-image" href="http://r.uzaicdn.com/content/m/images/apple-touch-icon-144x144-precomposed.png" />
    <link href="/content/m/v2/styles/_src/core.css" rel="stylesheet" />
    <link href="/content/m/subject/shengdan2014_12_12/style.css" rel="stylesheet" />
    <script src="http://r02.uzaicdn.com/content/m/v2/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script type="text/javascript">
        seajs.use(['/content/m/v2/scripts/core'], function (core) {
            $(function() {
                var oBW = $('#j_btnWish');
                var oWB = $('#j_wishBox');

                oBW.on('click', function() {
                    var oThis = $(this);
                    oThis.parent().hide();
                    oWB.show();
                });
            });
        });
    </script>
</head>
<body>
    <div class="main-wrap w">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m">
                <div class="tit">我要做圣诞老人</div>
            </div>
            <div class="d-r">
            </div>
        </header>
        <h2 class="main-hd white f20 tc">申请信息填写</h2>
        <ul class="info-listing white f17">
            <li class="clearfix"><label for="" class="info-hd fl">姓&nbsp;&nbsp;名：</label><input type="text" placeholder="请输入亲的姓名" class="textbox fr"></li>
            <li class="clearfix"><label for="" class="info-hd fl">年&nbsp;&nbsp;龄：</label><input type="text" placeholder="请输入亲的年龄" class="textbox fr"></li>
            <li class="clearfix">
                <label for="" class="info-hd fl">职&nbsp;&nbsp;业：</label>
                <select name="" id="" class="select-box fr">
                    <option value="职业分类">职业分类</option>
                </select>
            </li>
            <li class="clearfix"><label for="" class="info-hd fl">手&nbsp;&nbsp;机：</label><input type="text" placeholder="请输入亲的手机号" class="textbox fr"></li>
            <li class="clearfix">
                <label for="" class="info-hd fl">送祝福时间：</label>
                <select name="" id="" class="select-box fr">
                    <option value="12月24日">12月24日</option>
                </select>
            </li>
            <li>
                <div class="clearfix">
                    <label for="" class="info-hd fl">家庭住址：</label>
                    <select name="" id="" class="select-box fr">
                        <option value="闵行区">闵行区</option>
                    </select>
                </div>
                <div class="clearfix pt10"><input type="text" placeholder="街道地址请手动填写" class="textbox fr"></div>
            </li>
            <li class="tips-info f12 clearfix">
                <div class="tips-hd fl">温馨提示：</div>
                <div class="tips-bd">知晓亲的地址方便我们规划安排送祝福路线</div>
            </li>
            <li class="tips-info f12">咨询热线：021-60561600转8851</li>
            <li class="tc mt10"><input type="button" value="我也要送祝福" id="j_btnWish" class="btn-wish f17 yahei"></li>
        </ul>

        <ul id="j_wishBox" class="info-listing wish-box white f17 hide">
            <li class="clearfix">
                <label for="" class="info-hd fl">要送祝福给：</label>
                <select name="" id="" class="select-box fr">
                    <option value="亲爱的TA">亲爱的TA</option>
                </select>
            </li>
            <li class="clearfix">
                <label for="" class="info-hd fl">送祝福时间：</label>
                <select name="" id="" class="select-box fr">
                    <option value="12月24日">12月24日</option>
                </select>
            </li>
            <li class="clearfix"><label for="" class="info-hd fl">TA的姓名：</label><input type="text" placeholder="请输入TA的姓名" class="textbox fr"></li>
            <li class="clearfix"><label for="" class="info-hd fl">TA的手机：</label><input type="text" placeholder="请输入TA的手机号" class="textbox fr"></li>
            <li>
                <div class="clearfix">
                    <label for="" class="info-hd fl">TA的地址：</label>
                    <select name="" id="" class="select-box fr">
                        <option value="闵行区">闵行区</option>
                    </select>
                </div>
                <div class="clearfix pt10"><input type="text" placeholder="街道地址请手动填写" class="textbox fr"></div>
            </li>
            <li class="tips-info f12 clearfix">
                <div class="tips-hd fl">温馨提示：</div>
                <div class="tips-bd">“2014悠哉圣诞祝福季”活动的地理范围为上海市市区外环以内。</div>
            </li>
            <li class="clearfix"><label for="" class="info-hd fl">礼物详情：</label><input type="text" placeholder="礼物描述：大小尺寸等" class="textbox fr"></li>
            <li class="clearfix"><label for="" class="info-hd fl">亲要说的话：</label><textarea name="" id="" cols="30" rows="10" placeholder="亲给TA的暖心话我们会原文手写到悠哉专为此次活动特制的圣诞贺卡上。建议字数： 70字以内" class="txta p5 fr"></textarea></li>
        </ul>
        <div class="btn-bar tc"><input type="submit" value="提交申请" class="btn-submit f17 yahei"></div>
    </div>
    <div class="pop-mod hide">
        <div class="pop-finish pop-box">
            <div class="pop-close">&nbsp;</div>
            <dl class="tips-info yahei tc pl10 pr10">
                <dt class="tips-hd f13 pt10">提交成功</dt>
                <dd class="tips-bd pt10">亲已成功提交“请圣诞老人送祝福”申请,若亲被随机选中，我们会在1个工作日内和亲联系确认。谢谢亲的参与，预祝圣诞快乐!</dd>
            </dl>
            <div class="icon-box tc"><i class="icon-santa">&nbsp;</i></div>
        </div>
    </div>
</body>
</html>
