<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>悠哉旅游网</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="apple-touch-icon-precomposed" href="http://r.uzaicdn.com/content/m/images/apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-startup-image" href="http://r.uzaicdn.com/content/m/images/apple-touch-icon-144x144-precomposed.png" />
    <link href="/content/m/v2/styles/_src/core.css" rel="stylesheet" />
    <link href="/content/m/v2/styles/_src/user/user.css" rel="stylesheet" />
    <script src="http://r02.uzaicdn.com/content/m/v2/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script type="text/javascript">
        seajs.use(['/content/m/v2/scripts/core','/content/m/v2/scripts/user/user'], function (core, user) {
            user.init();
        });
    </script>
</head>
<body>
    <div class="w">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m">
                <div class="tit">我的储值卡</div>
            </div>
            <div class="d-r">
            </div>
        </header>
        <section id="j_depositCard" class="deposit-card">
            <ul class="hd bg-white bdb f16 tc fn-flex">
                <li class="on">查询余额</li>
                <li>修改密码</li>
            </ul>
            <div class="bd">
                <div class="item">
                    <div class="f18 p10">总金额：3000元</div>
                    <table class="info-table bg-white f16 tc g10">
                        <tr>
                            <th>时间</th>
                            <th>类型</th>
                            <th>金额</th>
                        </tr>
                        <tr>
                            <td>2014/12/12</td>
                            <td>订单抵扣</td>
                            <td>-500</td>
                        </tr>
                        <tr>
                            <td>2015/01/12</td>
                            <td>订单抵扣</td>
                            <td>-500</td>
                        </tr>
                    </table>
                </div>
                <div class="item hide">
                    <menu class="input-list pt10">
                        <li><input type="text" placeholder="请输入卡号" class="textbox f16 g10"></li>
                        <li><input type="password" placeholder="旧密码（8位数字）" class="textbox f16 g10"></li>
                        <li><input type="password" placeholder="新密码（8位数字）" class="textbox f16 g10"></li>
                        <li><input type="password" placeholder="再次输入新密码（8位数字）" class="textbox f16 g10"></li>
                    </menu>
                    <ul class="btn-list tc">
                        <li>
                            <input type="submit" class="btn-item bg-fb9f62 f20 b g10" value="确认修改">
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
