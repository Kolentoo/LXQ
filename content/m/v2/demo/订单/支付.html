    <script>
        /****************发送微信支付请求BEGIN****************/
        function onBridgeReady() {
            var payData = '';
            if (payData) {
                var jsonData = JSON.parse(payData);
                if (jsonData.return_code.toLowerCase() == "fail") {
                    alert(jsonData.return_msg);
                    return;
                }
                if (jsonData.result_code.toLowerCase() == "fail") {
                    alert(jsonData.err_code_des);
                    return;
                }
                WeixinJSBridge.invoke('getBrandWCPayRequest', {
                    "appId": jsonData.appid,
                    "timeStamp": jsonData.timestamp,
                    "nonceStr": jsonData.nonce_str,
                    "package": jsonData.package,
                    "signType": jsonData.signType,
                    "paySign": jsonData.sign
                },
                    function (res) {
                        if (res.err_msg == "get_brand_wcpay_request：ok") {
                            alert("支付完成");
                            location.href = "//u.uzai.com/mobile/order";
                        } // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
                        if (res.err_msg == "get_brand_wcpay_request：cancel") {
                            alert("支付失败");
                            location.href = "//u.uzai.com/mobile/order";
                        }
                        if (res.err_msg == "get_brand_wcpay_request：fail") {
                            alert("支付失败");
                            location.href = "//u.uzai.com/mobile/order";
                        }
                    }
                );
            }
        }

        if (typeof WeixinJSBridge == "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        } else {
            onBridgeReady();
        }
        /*************发送微信支付请求END*************/
    </script>
