<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <title>悠哉旅行网触屏版</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- build:[href] /content/m/v2/styles/ -->
    <link href="/content/m/v2/_src/styles/core.css" rel="stylesheet" />
    <!-- /build -->
    <!-- build:[href] /content/m/v2/styles/user/ -->
    <link href="/content/m/v2/_src/styles/user/user.css" rel="stylesheet" />
    <!-- /build -->
    <script src="/content/m/v2/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script>
        seajs.use(['/content/m/v2/scripts/core','/content/m/v2/scripts/user/user'], function (core, user) {
            user.init();
        });
    </script>
</head>
<body>
    <div class="w">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m">
                <div class="tit">编辑邮寄地址</div>
            </div>
            <div class="d-r"></div>
        </header>
        <section class="usually-info">
            <ul class="forms-listing slice-mod f14">
                <li class="list-item"><label class="item-bd"><em class="info-hd f666">收件人</em><input type="text" class="textbox f14 tr g10" placeholder="请输入真实姓名"></label></li>
                <li class="list-item"><label class="item-bd"><em class="info-hd f666">手机</em><input type="tel" class="textbox f14 tr g10" placeholder="请输入11位号码" maxlength="11"></label></li>
                <li class="list-item"><label class="item-bd"><em class="info-hd f666">邮编</em><input type="tel" class="textbox f14 tr g10" placeholder="请输入邮政编码" maxlength="6"></label></li>
                <li class="list-item"><label class="item-bd"><em class="info-hd f666">所在地区</em><input type="text" class="textbox f14 tr g10" placeholder="省 市 区"></label></li>
                <li class="list-item"><em class="info-hd f666">详细地址</em></li>
                <li class="list-item"><textarea name="" id="" cols="30" rows="10" class="txta f14 yahei g10 vm" placeholder="请输入详细地址"></textarea></li>
            </ul>
            <p class="tips-bar f999 f14"><i class="info-icon white b tc mr5 vm">!</i>请确保您填写的地址是真实无误并可送达的。</p>
            <p class="fixed-btn-wrap"><input type="submit" value="保存" class="btn-submit bg-red white f18 yahei tc"></p>
        </section>
    </div>
</body>
</html>
