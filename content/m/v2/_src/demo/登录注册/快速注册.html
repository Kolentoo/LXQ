<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>手机悠哉网 -  会员注册 </title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <link href="/content/m/v2/styles/_src/core.css" rel="stylesheet" />
    <link href="/content/m/v2/styles/_src/user/user.css" rel="stylesheet" />
    <script src="/content/m/v2/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script>
        var width = window.screen.width || 640;
        var scale = width / 640;
        document.querySelector("meta[name=viewport]").setAttribute("content", "target-densitydpi=device-dpi,width=640,user-scalable='no',initial-scale=" + scale);
        seajs.use(['/content/m/v2/scripts/_src/core', '/content/m/v2/scripts/_src/user/user'], function (core, user) {
            user.init();
        });
    </script>

</head>
<body class="responsive-layout">

    <div class="w quick-register max-w640">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m"><div class="tit">注册</div></div>
            <div class="d-r"></div>
        </header>
        <section class="banner"><img src="/content/m/v2/images/user/p1.jpg" alt="" class="g10 block"></section>
        <section id="j_registerBox" class="register-box">
            <menu class="register-listing">
                <li class="item-name"><input type="button" value="获取验证码" class="btn-gain white f28 yahei vm"><span class="icon-wrap tc vm"><i class="item-icon"></i></span><input type="text" name="mobile" class="textbox vm" placeholder="请输入手机号"></li>
                <li class="item-code1"><span class="regain-bar f28 yahei vm hide">重新获取(<i>60</i>)</span><span class="icon-wrap tc vm"><i class="item-icon"></i></span><input type="text" name="validateCode" maxlength="4" class="textbox vm" placeholder="请输入验证码"></li>
                <li class="item-code2"><span class="icon-wrap tc vm"><i class="item-icon"></i></span><input type="text" name="activityCode" maxlength="4" class="textbox vm" placeholder="请输入活动码"></li>
            </menu>
            <div class="btn-bar"><input type="submit" value="注 册" class="btn-submit white tc g10"></div>
            <div class="copyright-bar white f20 tc">本活动最终解释权归众信旅游uzai.com所有</div>
        </section>
    </div>
    <div id="j_popRegisterInfo" class="pop-register-info hide">
        <dl class="info-box tc">
            <dd><i class="icon-1"></i></dd>
            <dt>注册成功</dt>
        </dl>
    </div>

</body>
</html>
