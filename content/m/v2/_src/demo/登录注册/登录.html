<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>悠哉旅行网触屏版</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <link href="/content/m/v2/styles/_src/core.css" rel="stylesheet" />
    <link href="/content/m/v2/styles/_src/user/user.css" rel="stylesheet" />
    <script src="/content/m/v2/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script>
        seajs.use(['/content/m/v2/scripts/_src/core', '/content/m/v2/scripts/_src/user/user'], function (core, user) {
            user.init();
        });
    </script>
    <style>
        html, body { background: #fff; }
    </style>
</head>
<body>
    <div class="w user">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m"><div class="tit">登录</div></div>
            <div class="d-r"></div>
        </header>
        <section class="login">
            <div id="j_loginTab" class="login-tab">
                <ul class="hd f16 tc clearfix">
                    <li class="on"><em>悠哉账号登录</em></li>
                    <li><em>动态密码登录</em></li>
                </ul>
                <div class="bd bdt">
                    <div class="item">
                        <form id="j_userLogin" class="user-form">
                            <ul class="forms-listing">
                                <li class="list-item clearfix">
                                    <i class="icon-user fl"></i>
                                    <label class="item-bd"><input type="text" class="textbox f14 g10" id="username1" name="username" placeholder="请输入手机号/邮箱/众信账号"></label>
                                </li>
                                <li class="list-item clearfix">
                                    <i class="icon-lock fl"></i>
                                    <label class="item-bd"><input type="password" class="textbox f14 g10" id="password" name="password" placeholder="请输入6-16位字母/数字/符号" maxlength="16"></label>
                                    <span class="pwd-switch item-side"><i class="switch-icon vm"></i></span>
                                </li>
                                <!-- <li class="list-item li-code clearfix hide">
                                    <i class="icon-pen fl"></i>
                                    <label class="item-bd"><input type="tel" class="textbox f14 g10" id="txtPassCode" name="txtPassCode" placeholder="请输入图形验证码" maxlength="4"></label>
                                    <span class="change-code item-side"><img src="//u.uzai.com/code" alt="看不清，换一张" onclick="javascript: this.src = '//u.uzai.com/code?' + Math.random()" /></span>
                                </li> -->
                            </ul>
                            <p class="f14 p10 clearfix">
                                <a href="#" class="blue fl">注册悠哉账号</a>
                                <a href="#" class="f999 fr">忘记密码？</a>
                            </p>
                            <p class="btn-bar"><input type="submit" value="登录" class="btn-red btn-item f16 tc"></p>
                        </form>
                    </div>
                    <div class="item hide">
                        <form id="j_dynamicLogin" class="user-form">
                            <ul class="forms-listing">
                                <li class="list-item clearfix">
                                    <i class="icon-user fl"></i>
                                    <label class="item-bd"><input type="tel" class="textbox f14 g10" id="txtPhone" name="txtPhone" placeholder="请输入手机号" maxlength="11"></label>
                                </li>
                                <li class="list-item clearfix">
                                    <i class="icon-lock fl"></i>
                                    <label class="item-bd"><input type="tel" class="textbox f14 g10" id="captcha" name="captcha" placeholder="请输入动态密码" maxlength="4"></label>
                                    <input type="button" class="btn-gain item-side white f14 tc" id="j_sendCheckCode" data-type="loginPassword" value="获取动态密码">
                                </li>
                                <!-- <li class="list-item li-code clearfix hide">
                                    <i class="icon-pen fl"></i>
                                    <label class="item-bd"><input type="tel" class="textbox f14 g10" id="txtPassCode1" name="txtPassCode" placeholder="请输入图形验证码" maxlength="4"></label>
                                    <span class="change-code item-side"><img src="//u.uzai.com/code" alt="看不清，换一张" onclick="javascript: this.src = '//u.uzai.com/code?' + Math.random()" /></span>
                                </li> -->
                            </ul>
                            <p class="f14 p10 clearfix">
                                <a href="#" class="blue fl">注册悠哉账号</a>
                                <a href="#" class="f999 fr">忘记密码？</a>
                            </p>
                            <p class="btn-bar"><input type="submit" value="登录" class="btn-red btn-item f16 tc"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login-ext tc">
                <ul class="ext-hd clearfix">
                    <li class="bdt fl"></li>
                    <li class="hd-cont f666 tc fl">第三方账户登录</li>
                    <li class="bdt fl"></li>
                </ul>
                <div class="ext-bd">
                    <form>
                        <ul class="le-list tc clearfix">
                            <li>
                                <a href="#">
                                    <img src="/content/m/v2/images/user/i12.png" alt="" />
                                </a>
                                <p class="f999 f14 mt5">上次登录</p>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="/content/m/v2/images/user/i13.png" alt="" />
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="/content/m/v2/images/user/i14.png" alt="" />
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
