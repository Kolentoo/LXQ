<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>手机悠哉网 -  会员登录 </title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <link href="/content/m/v2/styles/_src/core.css" rel="stylesheet" />
    <link href="/content/m/v2/styles/_src/user/user.css" rel="stylesheet" />
    <script src="/content/m/v2/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script>
        seajs.use(['/content/m/v2/scripts/_src/core', '/content/m/v2/scripts/_src/user/user'], function (core, user) {
            user.init();
        });
    </script>
    <style>
        html, body { background: #fff; }
    </style>

</head>
<body>

    <div class="w user">
        <header class="fn-header" id="j_fnHeader">
            <div class="d-l"><div class="back">返回</div></div>
            <div class="d-m"><div class="tit">会员登录</div></div>
            <div class="d-r"></div>
        </header>

        <section class="user-login">
            <div class="login-logo tc"><img src="/content/m/v2/images/user/i9.png" alt=""></div>
            <form>
                <ul class="info-listing">
                    <li class="info-item clearfix">
                        <i class="icon-user fl"></i>
                        <div class="item-main"><input type="text" placeholder="手机号/邮箱" id="username" name="username" class="textbox f16" /></div>
                    </li>
                    <li class="info-item clearfix">
                        <i class="icon-lock fl"></i>
                        <div class="item-main"><input type="password" placeholder="密码" id="password" name="password" class="textbox f16" /><span class="pwd-switch"><i class="switch-icon vm"></i></span></div>
                    </li>
                    <li class="info-item tc"><a href="#" class="f666 f14">忘记密码?</a></li>
                    <li class="info-item tc"><input type="submit" id="j_btnSubmit" class="btn-submit f20" value="登 录" /></li>
                    <li class="info-item tc pt5"><a class="btn-regist blue f20" href="#">注册会员</a></li>
                </ul>
            </form>
            <div class="login-ext tc">
                <ul class="ext-hd clearfix">
                    <li class="bdb fl"></li>
                    <li class="hd-cont f999 tc fl">其他账号登录</li>
                    <li class="bdb fl"></li>
                </ul>
                <div class="ext-bd">
                    <form>
                        <ul class="le-list tc clearfix">
                            <li>
                                <a href="#">
                                    <img src="/content/m/v2/images/user/i13.png" alt="" />
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="/content/m/v2/images/user/i12.png" alt="" />
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
