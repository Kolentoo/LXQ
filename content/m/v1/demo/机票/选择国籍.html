                } else {
                    o.addClass('on');
                }
            })
        });

        .orders-jp dl dd { display: none; }
        .orders-jp dl dd a { padding-left: 10px; border-bottom: 1px solid #ccc; background-color: #e5e5e5;font-size:15px;color:#333; }
        .orders-jp dl dd a:last-child { border-bottom: 0; }
        .orders-jp dl.on dd { display: block; }
