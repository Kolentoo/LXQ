        seajs.use(['http://r.uzaicdn.com/content/m/v1/scripts/core'], function (core) {
            $('.orders-jp').find('dl').on('click', function () {
                var o = $(this);
                var os = o.siblings('dl');
                os.removeClass('on');
                if (o.hasClass('on')) {
                    o.removeClass('on');
                } else {
                    o.addClass('on');
                }


                o.find('a').on('click', function () {
                    //选择国家事件
                    $('#j_fnHeader').find('.d-r').find('input').show();
                    $('.country').hide();
                })

            });

            $('.pop-country').on('click', function () {
                var o = $(this);
                $('.country').show();
                $('#j_fnHeader').find('.d-r').find('input').hide();
            });

        });
