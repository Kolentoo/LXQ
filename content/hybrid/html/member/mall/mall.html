<!DOCTYPE html>
<html ng-app="productApp" style="font-size:48px;" >
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
	<meta name="layoutmode" content="fitscreen" />
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">

    <meta name="keywords" content="私人定制旅游,定制旅游,高端旅游,定制旅行">
    <meta name="description" content="悠哉旅游网提供高端私人定制旅游，专业定制旅游顾问按您的需求，为您1对1定制旅游方案，休闲游/度假游/购物游定制旅游高端旅行者的首要选择，享受专属你的私人旅行。
">
	<script src="http://r03.uzaicdn.com/content/hybrid/scripts/common/font.js"></script>
    <link href="http://r03.uzaicdn.com/content/hybrid/styles/common/base.css" rel="stylesheet">
    <link href="http://r03.uzaicdn.com/content/hybrid/styles/member/mall.css" rel="stylesheet">
    <script type="text/javascript" src="http://r03.uzaicdn.com/content/libs/frame/angular/angular.min.js"></script>
    <title>积分商城</title>
</head>
<body>
    <div class="content" ng-controller="productCtrl" load-more>
        <!-- 头部 -->
        <header class="bg-transparent white-topbar">
            <a target="_self" href="../membercenter/index.html" class="fl top-back"><i class="left-ico black-ico"></i></a>
            <a target="_self" class="fr" href="rule.html">积分规则</a>
            <div class="title_img">积分商城</div>
        </header>
        <div class="main_nav pab gallery-thumbs1">
            <ul class='swiper-wrapper'>
                <li class="swiper-slide active-nav" id="-1" ng-click="searchProduct(-1,false)"><a>全部</a></li>
                <li class='swiper-slide' ng-repeat="productType in productTypes" id="{{productType.id}}" ng-click="searchProduct(productType.id)"><a>{{productType.TypeName}}</a></li>
            </ul>
        </div>
        <!-- 内容 -->
        <div id="wrapper" class="wrapper">
            <div>
                <div class="integral">
                    <a href="/mallorder/list.html" class="right">兑换记录</a>
                    <div class="left">
                        <b id="integral">0</b>
                        <span>账户积分</span>
                    </div>
                </div>
                <div class="main_nav gallery-thumbs">
                    <ul class='swiper-wrapper'>
                        <li class="swiper-slide active-nav" id="-1" ng-click="searchProduct(-1)"><a>全部</a></li>
                        <li class='swiper-slide' ng-repeat="productType in productTypes" id="{{productType.id}}" ng-click="searchProduct(productType.id)"><a class="ng-cloak">{{productType.TypeName}}</a></li>
                    </ul>
                </div>
                <div class="main" id="main">
                    <div class="wrapper_main1">
                        <div class="swiper-wrapper">
                            <!---->
                            <div class="main_list swiper-slide swiper-no-swiping">
                                <div class="main_list_1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s">

                                    <div class="main_list1" ng-repeat="productInfo in productInfos" find-dir>
                                        <a href="javascript:void(0)" ng-click="Exchange(productInfo.ID)">
                                        <span class="left">
                                            <img data-url="{{productInfo.MallProductPic}}" class="img" />
                                        </span>
                                        <div class="left1">
                                            <!--<p class="ng-cloak" ng-if="productInfo.MallProductName.length>=20">{{productInfo.MallProductName | limitTo : 18}}...</p>-->
                                            <p class="ng-cloak pro_title" name="pro_title" id="pro_{{productInfo.ID}}">{{productInfo.MallProductName}}</p>
                                            <span>需要 <b class="ng-cloak">{{productInfo.MallProductScore}}</b> 积分</span>
                                        </div>
                                        <span class="right">立即兑换</span>
                                            <div class="clear"></div>
                                        </a>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://r03.uzaicdn.com/content/libs/jquery-2.1.1.min.js"></script>
    <script src="http://r03.uzaicdn.com/content/libs/plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="http://r03.uzaicdn.com/content/hybrid/scripts/common/api.js"></script>
    <script type="text/javascript" src="http://r03.uzaicdn.com/content/libs/plugin/swiper/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="http://r03.uzaicdn.com/content/libs/plugin/swiper/swiper.animate.min.js"></script>
    <script src="http://r03.uzaicdn.com/content/hybrid/scripts/member/mall.js"></script>
    <script src="http://r03.uzaicdn.com/content/hybrid/scripts/common/app-bridge.js"></script>

    <!--<script src="http://r03.uzaicdn.com/content/hybrid/scripts/common/pagestatistics.js"></script>-->
</body>
</html>
