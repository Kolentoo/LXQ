        <div class="w clearfix">
            <div class="fl d-logo">
                <div class="d1 fl">

                    <p class="p2">股票代码002707</p>
                </div>
            </div>
            <div class="fr d-tel" title="免长途费，马上拨打电话预订吧！">
                <span class="s1"><img src="http://r.uzaicdn.com/content/v1/images/common/H-time.jpg" alt="预订时间"></span>
                <span class="s2">400-000-8888</span>
            </div>
        </div>

    <div class="wrap-user wrap-login">
        <div class="w">
            <div class="login-inner clearfix ">
                <div class="inner clearfix">
                    <span class="close">&times;</span>
                    <div class="tab fl j_loginTab">
                        <div class="hd">
                            <ul class="clearfix">
                                <li class="on">普通登录</li>
                                <li class="last">动态密码登录</li>
                            </ul>
                            <span id="j_lrfTips" class="lrf-tips">密码不能为空</span>
                        </div>
                        <div class="bd">
                            <div class="item">
                                <form id="reguser" action="/reguser" onsubmit="return mySubmit();" method="post">
                                    <input type="hidden" id="hidden_UpPageURL" name="hidden_UpPageURL" value="http://www.uzai.com" />
                                    <ul>
                                        <li class="li1">
                                            <input id="username" type="text" maxlength="25" class="txt" name="username" value="" placeholder="请输入登录名/手机号/邮箱" />
                                            <i class="arr"></i>
                                        </li>
                                        <li class="li2">
                                            <input id="password" type="password" maxlength="25" class="txt" name="password" value="" placeholder="请输入密码" />
                                            <i class="arr"></i>
                                        </li>

                                        <li class="li2" style="display: none;">
                                            <input  name="txtPassCode" maxlength="4" type="text" class="txt" data-num="" style="width: 100px;" value="" placeholder="请输入验证码" />
                                            <span class="change pointer">
                                                <img class="vm" src="/code" width="62px" height="25px" alt="看不清，换一张" onclick='javascript: this.src = "/code?" + Math.random()' />
                                            </span><i class="arr"></i>
                                        </li>
                                        <li class="li3 clearfix">
                                            <span class="fl">
                                                <label class="fn-check fn-check-on" id="rememberme">
                                                    <i class="vm"></i><em class="ml5 vm">记住我</em>
                                                </label>
                                                <input id="cooktime" name="cooktime" type="hidden" value="1" />
                                            </span><span class="fr"><a href="/FindPasswordType">忘记密码？</a></span>
                                        </li>
                                        <li class="li4">
                                            <input type="submit" onclick="ga('send', 'event', 'pc', 'click', 'login')" class="btn block g10 noborder yahei f18"
                                                   value="登录" />
                                        </li>
                                    </ul>
                                </form>
                            </div>
                            <div class="item hide">
                                <form action="/reguser" method="post" onsubmit="return mySubmit2();">
                                    <input type="hidden" id="hidden_UpPageURL2" name="hidden_UpPageURL" value="http://www.uzai.com" />
                                    <ul class="forms-listing">
                                        <li class="li1">
                                            <input id="txtPhone" type="text" maxlength="11" class="txt" name="txtPhone" value="" placeholder="请输入注册手机号" />
                                            <i class="arr"></i>
                                        </li>
                                        <li class="li2">
                                            <input id="pwd" type="password" maxlength="4" class="txt txt-short" name="pwd" value="" placeholder="请输入密码" />
                                            <span class="time j_getFlexPwd">获取动态密码</span> <i class="arr"></i>
                                        </li>
                                        <li class="li3 li-code hide">
                                            <input name="txtPassCode" maxlength="4" type="text" class="txt" data-num="" style="width: 100px;" value="" placeholder="请输入验证码" />
                                            <span class="change pointer"><img class="vm" src="/code" width="62px" height="25px" alt="看不清，换一张" onclick='javascript:this.src = "/code?" + Math.random()' /></span>
                                            <i class="arr"></i>
                                        </li>
                                        <li class="li4">
                                            <input id="btn_DynamicLogin" type="submit" class="btn block g10 noborder yahei f18" value="登录" />
                                        </li>
                                    </ul>
                                    <input type="hidden" id="j_tabStatus" name="j_tabStatus" value="0" />
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="fr login-ext">
                        <p class="p1">
                            还没有众信旅游账号 ?
                        </p>
                        <p class="p2">
                            <a href="/register" target="_blank" class="songti">立即注册-></a>
                        </p>
                        <p class="p3">
                            使用以下账号直接登录
                        </p>
                        <p class="p4">
                            <a class="a1 mr10" href="/Oauth/QQOauthNew2.aspx" target="_blank" title="QQ登录"></a>
                            <a class="a2 mr10" href="/Oauth/SinaLogOn.aspx" target="_blank" title="微博登录"></a>
                        </p>
                        <p class="p5"><span class="vm">上次登录方式：</span><em class="blue vm">悠哉账号</em><!-- <em class="icon-item1"></em><em class="icon-item2"></em> --></p>
                    </div>
                </div>
            </div>
        </div>
