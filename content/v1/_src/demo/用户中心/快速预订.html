<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录-悠哉旅游</title>

<link rel="stylesheet" href="//r01.uzaicdn.com/content/v1/styles/core.css">
<script src="//r01.uzaicdn.com/content/v1/scripts/core.js"></script>
<!--[if lt IE 9]><script src="//r.uzaicdn.com/content/libs/html5shiv.js"></script><![endif]-->
<!--[if IE 6]><script src="//r.uzaicdn.com/content/libs/DD_belatedPNG_0.0.8a-min.js" type="text/javascript"></script><script>DD_belatedPNG.fix('.png');</script><![endif]-->
    <link href="/content/v1/_src/styles/user/user.css" rel="stylesheet" />
    <script type="text/javascript">
        var pageType = 'login';
        $(function () {
            popLogin(); //弹出登录
        });
    </script>
    <script type="text/javascript" src="/content/v1/_src/scripts/user/user.js"></script>
</head>
<body>
<div class="wrap-user">
    <div class="login-inner wrap-login-quick clearfix">
        <div class="inner clearfix">
            <span class="close">&times;</span>
            <div class="tab fr j_loginTab">
                <div class="hd">
                    <ul class="clearfix">
                        <li class="on last">账号密码登陆</li>
                    </ul>
                    <span id="j_lrfTips" class="lrf-tips"></span>
                </div>
                <div class="bd">
                    <div class="item">
                    <!--普通登录-->
                        <form action="/QuickLogin" method="post" id="login" >
                        <input type="hidden" name="actionName" value="" />
                        <input type="hidden" name="txtLaiYuan" value="" />
                        <ul>
                            <li class="li1">
                                <input id="txtName" type="text" autocomplete="off" maxlength="25" name="txtName" class="txt" value="" placeholder="请输入登录名/手机号/邮箱" />
                                <i class="arr"></i></li>
                            <li class="li2">
                                <input id="txtPwd" type="password" maxlength="25" name="txtPwd" class="txt" value="" placeholder="请输入密码" />
                                <i class="arr"></i></li>
                            <li class="li3 clearfix"><span class="fl">
                                <label class="fn-check" id="rememberme">
                                    <i class="vm"></i><em class="ml5 vm">记住我</em></label>
                                <input id="cooktime" name="cooktime" type="hidden" value="0" />
                            </span><span class="fr"><a  target="_blank" href="https://u.uzai.com/FindPasswordType">忘记密码？</a></span> </li>
                            <li class="li4">
                                <input id="btn_Login" type="submit" class="btn block g10 noborder yahei f18" value="登录" />
                            </li>
                        </ul>

                        </form>
                        <div class="login-ext">
                            <p class="p4 f14 yahei f999">
                                <span class="mr10">直接使用合作账号登录</span>
                                <a title="QQ登录" target="_blank" href="/Oauth/QQOauthNew2.aspx" class="a1 mr10 qqdl"></a>
                                <a title="微博登录" target="_blank" href="/Oauth/SinaLogOn.aspx" class="a2 mr10 wbdl"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fl login-quick">
                <h2>
                    快速预订
                    <span class="fr lrf-tips f12 mt10" id="j_lrfTipsOdd"></span>
                </h2>
                <form action="/QuickBook" method="post" id="register" >
                    <input type="hidden" name="actionName" value="" />
                    <input type="hidden" name="txtLaiYuan" value="" />
                    <ul class="forms-listing">
                        <li class="p1 mb15"><input id="txtPhone" maxlength="11" type="text" autocomplete="off" class="txt txt-quick" name="txtPhone" value="" placeholder="请输入手机号" /></li>
                        <li class="p1 mb15">
                            <input id="pwd" maxlength="4" type="text" autocomplete="off" class="txt txt-quick" name="pwd" value="" placeholder="请填写短信验证码" />
                            <span class="time pointer f14 j_getFlexPwd time-off ">获取验证码</span>
                            <div class="f666 mt5">短信验证码稍后会发送到你的手机</div>
                        </li>
                        <li class="p1 mb15 li-code hide">
                            <input type="text" name="txtPassCode" maxlength="4" class="txt txt-quick txt-code" placeholder="请输入验证码">
                            <span class="change change-code pointer">
                                <img src="//u.uzai.com/code" alt="看不清，换一张" onclick='javascript: this.src = "//u.uzai.com/code?" + Math.random()' />
                                <span class="blue ml5 vm" onclick="javascript:$(this).siblings('img').click();">换一张</span>
                            </span>
                            <i class="arr"></i>
                        </li>

                    </ul>
                    <p class="p2"><input id="btn_QuickLogin" type="submit" name="name" value="快速预订" class="btn block g10 noborder yahei f18" style="width: 210px;" /></p>
                </form>

            </div>

        </div>
    </div>
    </div>
</body>
</html>
